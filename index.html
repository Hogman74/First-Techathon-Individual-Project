<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="external"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />

    <title>First Individual Project | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="hero-div">
        <img
          src="./images/illustration-hero.svg"
          alt="Hero-Illustration"
          class="hero"
        />
      </div>

      <div class="order-div">
        <h1><strong>Order Summary</strong></h1>
        <p class="order">
          You can now listen to millions of songs, <br />audiobooks, and
          podcasts on any device <br />anywhere you like!
        </p>
      </div>
      <section class="music-sec">
        <article class="music-art">
          <img src="./images/icon-music.svg" alt="Music-Icon" class="music" />
          <div class="plan-div">
            <p id="plan"><strong>Annual Plan</strong></p>
            <p id="amount">$59.99/year</p>
          </div>
          <div class="change">
            <a href="#" id="link"><strong>Change</strong></a>
          </div>
        </article>
      </section>
      <section class="btn-sec">
        <div class="btn1-div">
          <button><strong>Proceed to Payment</strong></button>
        </div>
        <div>
          <button class="btn2-div"><strong>Cancel Order</strong></button>
        </div>
      </section>
    </main>
    <!---<footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ikechukwu Onunkwo</a>.
      </div>
    </footer>
    -->
  </body>
</html>
